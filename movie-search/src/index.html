<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>MovieSearch</title>
  </head>
  <body>
    <header>
      <h1>MovieSearch</h1>
    </header>
    <main>
      <form>
        <div class="search-container">
          <i class="fa fa-search icon"></i>
          <input
            class="input-field"
            type="text"
            placeholder="Search for movies"
            name="movie"
          />
          <i class="fa fa-times icon delete"></i>
          <i class="fa fa-keyboard-o icon keyboard"></i>
        </div>
        <button type="submit" class="btn">Search</button>
      </form>
      
      <div class="movies">
        <div class="movie">
          <p class="name">Some names</p>
          <img src="https://upload.wikimedia.org/wikipedia/en/8/89/Extraction_%282020_film%29.png" alt="Movie cover" class="image">
          <p class="year">2000</p>
          <div class="rating">
            <i class="fa fa-star git-icon"></i>
            <p class="rate">4.0</p>
          </div>
        </div>
        
      </div>
    </main>

    <footer>
      <div class="container">
        <p>RS School 2020q1</p>
        <div>
          <i class="fa fa-github git-icon"></i>
          <a href="https://github.com/Ars6300" target="_blank">@Ars6300</a>
        </div>
      </div>
    </footer>
  </body>
</html>
