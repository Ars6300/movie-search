<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <title>MovieSearch</title>
  </head>
  <body>
    <img src="./assets/spinner.svg" class="hidden" id="loader" alt="loader">
    <header>
      <h1>MovieSearch</h1>
    </header>
    <main>
      <form>
        <div class="search-container">
          <i class="fa fa-search icon"></i>
          <input
            class="input-field"
            type="search"
            placeholder="Search for movies"
            name="movie"
            autocomplete="off"
          />
          <!-- <i class="fa fa-times icon delete hidden"></i>
          <i class="fa fa-keyboard-o icon keyboard"></i> -->
        </div>
        <button type="submit" class="btn">Search</button>
      </form>

      <h2 id="error-message"></h2>

      <div class="swiper-container">
        <div class="swiper-wrapper">
          
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </main>

    <footer>
      <div class="container">
        <p>RS School 2020q1</p>
        <div>
          <i class="fa fa-github git-icon"></i>
          <a href="https://github.com/Ars6300" target="_blank">@Ars6300</a>
        </div>
      </div>
    </footer>
  </body>
</html>
